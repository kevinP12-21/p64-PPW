<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Estudiantes Dicen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>100 Estudiantes Dicen</h1>
        <div id="word-section">
            <h2 id="word">Palabra: <span id="current-word">---</span></h2>
            <label for="familiarity">Nivel de Familiaridad:</label>
            <input type="number" id="familiarity" min="1" max="5">
            <button id="submit-vote">Enviar Voto</button>
        </div>
        <div id="results-section">
            <h2>Resultados</h2>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
